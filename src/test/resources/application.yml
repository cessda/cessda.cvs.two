cvmanager:
  export:
    filterTag: skos:canonicalUri,skos:publishedVersionsURI,skos:versionNotes,skos:priorVersion,skos:languages,skos:language,skos:sourceLanguage,skos:ownerAgency,skos:updatingAgency,skos:versionChanges,skos:prefLabelInEdit,skos:definitionInEdit,skos:topConceptOf,skos:changeNote,skos:editor,skos:status
ddiflatdb:
  rest:
    url: http://localhost:5034
logging:
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS}  %highlight(%-5level) %30.30(%M) %40.40((%file:%line\)) - %msg%n'
  level:
    ROOT: INFO
    org.elasticsearch: INFO
    org.gesis.wts: INFO
    eu.cessda.cvmanager: INFO
    org.hibernate.SQL : INFO
server:
  servlet:
    context-path: /
  port: 8080
  tomcat:
    uri-encoding: UTF-8
spring:
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: false
  data:
    elasticsearch:
      cluster-name: elasticsearch
      cluster-nodes: localhost:9000
      properties:
        path:
          logs: target/elasticsearch/log
          data: target/elasticsearch/data
  datasource:
    driverClassName: org.h2.Driver
    password: sa
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
  http:
    encoding:
      charset: UTF-8
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: 'true'
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: false
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
    show-sql: 'false'
  mail:
    host: cvs-mailrelay
    properties:
      mail:
        smtp:
          auth: 'false'
  messages:
    encoding: UTF-8
vaadin:
  servlet:
    heartbeatInterval: '60'
    productionMode: 'true'
vaadin4spring:
  i18n:
    message-format-cache:
      enabled: 'false'
    message-provider-cache:
      cleanup-interval-seconds: '5'
