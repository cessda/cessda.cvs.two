<div class="modal-header">
    <h4 class="modal-title">Warning - Code value changed</h4>
    <button aria-label="Close" data-dismiss="modal" class="btnclose" type="button" (click)="clear()"></button>
</div>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="alert alert-danger">
            <strong>
                <p>Are you sure you want to change the code value?</p>
                <p>This changes the identifier of the code and prevents technical systems from detecting this is the same code as before.</p>
            </strong>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
        <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Close</span>
    </button>
    <button type="button" class="btn btn-primary" (click)="sure()">
        <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Yes, I’m sure</span>
    </button>
</div>
