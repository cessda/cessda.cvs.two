<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-resolver-heading" jhiTranslate="cvsApp.resolver.home.createOrEditLabel">Create or edit a Resolver</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.resolver.resourceId" for="field_resourceId">Resource Id</label>
                    <input type="text" class="form-control" name="resourceId" id="field_resourceId"
                           formControlName="resourceId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.resolver.resourceType" for="field_resourceType">Resource Type</label>
                    <select class="form-control" name="resourceType" formControlName="resourceType" id="field_resourceType">
                        <option value="VOCABULARY">{{ 'cvsApp.ResourceType.VOCABULARY' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.resolver.resourceUrl" for="field_resourceUrl">Resource Url</label>
                    <input type="text" class="form-control" name="resourceUrl" id="field_resourceUrl"
                           formControlName="resourceUrl"/>
                    <div *ngIf="editForm.get('resourceUrl')!.invalid && (editForm.get('resourceUrl')!.dirty || editForm.get('resourceUrl')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('resourceUrl')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.resolver.resolverType" for="field_resolverType">Resolver Type</label>
                    <select class="form-control" name="resolverType" formControlName="resolverType" id="field_resolverType">
                        <option value="DOI">{{ 'cvsApp.ResolverType.DOI' | translate }}</option>
                        <option value="URN">{{ 'cvsApp.ResolverType.URN' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.resolver.resolverURI" for="field_resolverURI">Resolver URI</label>
                    <input type="text" class="form-control" name="resolverURI" id="field_resolverURI"
                           formControlName="resolverURI"/>
                    <div *ngIf="editForm.get('resolverURI')!.invalid && (editForm.get('resolverURI')!.dirty || editForm.get('resolverURI')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('resolverURI')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
