<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-vocabulary-change-heading" jhiTranslate="cvsApp.vocabularyChange.home.createOrEditLabel">Create or edit a Vocabulary Change</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.controls.id.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.vocabularyChange.vocabularyId" for="field_vocabularyId">Vocabulary Id</label>
                    <input type="number" class="form-control" name="vocabularyId" id="field_vocabularyId"
                           formControlName="vocabularyId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.vocabularyChange.versionId" for="field_versionId">Version Id</label>
                    <input type="number" class="form-control" name="versionId" id="field_versionId"
                           formControlName="versionId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.vocabularyChange.changeType" for="field_changeType">Change Type</label>
                    <input type="text" class="form-control" name="changeType" id="field_changeType"
                           formControlName="changeType"/>
                    <div *ngIf="editForm.controls.changeType.invalid && (editForm.controls.changeType.dirty || editForm.controls.changeType.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.controls.changeType.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.controls.changeType.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 60 }">
                        This field cannot be longer than 60 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.vocabularyChange.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.vocabularyChange.userId" for="field_userId">User Id</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.vocabularyChange.userName" for="field_userName">User Name</label>
                    <input type="text" class="form-control" name="userName" id="field_userName"
                           formControlName="userName"/>
                    <div *ngIf="editForm.controls.userName.invalid && (editForm.controls.userName.dirty || editForm.controls.userName.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.controls.userName.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 120 }">
                        This field cannot be longer than 120 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.vocabularyChange.date" for="field_date">Date</label>
                    <div class="input-group">
                        <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker #dateDp="ngbDatepicker" formControlName="date"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
