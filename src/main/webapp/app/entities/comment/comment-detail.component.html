<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="cvsApp.comment.detail.title">Comment</span> {{ comment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cvsApp.comment.content">Content</span></dt>
                <dd>
                    <span>{{ comment.content }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.comment.userId">User Id</span></dt>
                <dd>
                    <span>{{ comment.userId }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.comment.dateTime">Date Time</span></dt>
                <dd>
                    <span>{{ comment.dateTime }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.comment.version">Version</span></dt>
                <dd>
                    <div *ngIf="comment.versionId">
                        <a [routerLink]="['/version', comment.versionId, 'view']">{{ comment.versionId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
