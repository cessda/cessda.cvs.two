<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-metadata-field-heading" jhiTranslate="cvsApp.metadataField.home.createOrEditLabel">Create or edit a Metadata Field</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.metadataField.metadataKey" for="field_metadataKey">Metadata Key</label>
                    <input type="text" class="form-control" name="metadataKey" id="field_metadataKey"
                           formControlName="metadataKey"/>
                    <div *ngIf="editForm.get('metadataKey')!.invalid && (editForm.get('metadataKey')!.dirty || editForm.get('metadataKey')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('metadataKey')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('metadataKey')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 240 }">
                        This field cannot be longer than 240 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.metadataField.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cvsApp.metadataField.objectType" for="field_objectType">Object Type</label>
                    <select class="form-control" name="objectType" formControlName="objectType" id="field_objectType">
                        <option value="AGENCY">{{ 'cvsApp.ObjectType.AGENCY' | translate }}</option>
                        <option value="GROUP">{{ 'cvsApp.ObjectType.GROUP' | translate }}</option>
                        <option value="SYSTEM">{{ 'cvsApp.ObjectType.SYSTEM' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
