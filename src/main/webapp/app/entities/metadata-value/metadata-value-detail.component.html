<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="metadataValue">
            <h2><span jhiTranslate="cvsApp.metadataValue.detail.title">Metadata Value</span> {{ metadataValue.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cvsApp.metadataValue.value">Value</span></dt>
                <dd>
                    <span>{{ metadataValue.value }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.metadataValue.objectType">Object Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'cvsApp.ObjectType.' + metadataValue.objectType }}">{{ metadataValue.objectType }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.metadataValue.objectId">Object Id</span></dt>
                <dd>
                    <span>{{ metadataValue.objectId }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.metadataValue.metadataField">Metadata Field</span></dt>
                <dd>
                    <div *ngIf="metadataValue.metadataFieldId">
                        <a [routerLink]="['/entity/metadata-field', metadataValue.metadataFieldId, 'view']">{{ metadataValue.metadataFieldId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/entity/metadata-value', metadataValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
