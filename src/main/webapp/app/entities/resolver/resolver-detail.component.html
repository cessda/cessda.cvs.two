<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resolver">
            <h2><span jhiTranslate="cvsApp.resolver.detail.title">Resolver</span> {{ resolver.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cvsApp.resolver.resourceId">Resource Id</span></dt>
                <dd>
                    <span>{{ resolver.resourceId }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.resolver.resourceType">Resource Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'cvsApp.ResourceType.' + resolver.resourceType }}">{{ resolver.resourceType }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.resolver.resourceUrl">Resource Url</span></dt>
                <dd>
                    <span>{{ resolver.resourceUrl }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.resolver.resolverType">Resolver Type</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'cvsApp.ResolverType.' + resolver.resolverType }}">{{ resolver.resolverType }}</span>
                </dd>
                <dt><span jhiTranslate="cvsApp.resolver.resolverURI">Resolver URI</span></dt>
                <dd>
                    <span>{{ resolver.resolverURI }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/resolver', resolver.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
