<div class="container-inner">
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>

    <div class="row-detail form-group">
        <div *jhiHasAnyAuthority="['ROLE_ADMIN']" class="w-100">
            <button *ngIf="!isWriteApiDocs" type="button" ngbTooltip="Edit comment" class="btn btn-sm btn-primary-outline float-right" data-dismiss="modal" (click)="isWriteApiDocs = !isWriteApiDocs">
                <fa-icon class="text-secondary" [icon]="'edit'"></fa-icon>
                <span> Edit</span>
            </button>
        </div>
        <div *ngIf="!isWriteApiDocs" class="detail-column" [innerHTML]="ApiDocsForm.get('content')? ApiDocsForm.get('content')!.value : 'no information'">        </div>
        <form novalidate [formGroup]="ApiDocsForm">
            <div *ngIf="isWriteApiDocs">
                <quill-editor class="large-quill" formControlName="content"></quill-editor>
            </div>
            <div *ngIf="isWriteApiDocs" class="ql-editor-buttons">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="isWriteApiDocs = !isWriteApiDocs">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="button" id="save-ddi-usage" [disabled]="ApiDocsForm.invalid || isSaving" (click)="saveApiDocs()" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>

</div>
