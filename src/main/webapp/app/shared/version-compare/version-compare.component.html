<a class="acc-header option-label col-12 mtop10" href="javascript:void(0);"
  (click)="toggleCompareShow()"
  [attr.aria-expanded]="isOpen">
  &nbsp;
  @if (isOpen) {
    <fa-icon icon="caret-down"></fa-icon>
  }
  @if (!isOpen) {
    <fa-icon icon="caret-right"></fa-icon>
  }
  @if (dataSource === 'JSON' || dataSource === 'json') {
    <span>&nbsp;<fa-icon icon="compress"></fa-icon> Compare previous version {{langVersion2}} with version {{langVersion1}}</span>
  }
  @if (dataSource !== 'JSON' && dataSource !== 'json') {
    <span>&nbsp;<fa-icon icon="compress"></fa-icon> Compare previous version with current unpublished version</span>
  }
</a>
<div class="acc-body" [ngbCollapse]="!isOpen">
  <div>
    <td-ngx-text-diff
      [left]="''"
      [right]="''"
      [loading]="true"
      [showToolbar]="true"
      [diffContent]="contentObservable$"
      >
    </td-ngx-text-diff>
  </div>
</div>
