<div>
    <h2 id="page-heading">
        <span jhiTranslate="cvsApp.agency.home.title">Agencies</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agency" [routerLink]="['/agency/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cvsApp.agency.home.createLabel">
            Create a new Agency
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'cvsApp.agency.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="agencies?.length === 0">
        <span jhiTranslate="cvsApp.agency.home.notFound">No agencies found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="agencies?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="cvsApp.agency.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="link"><span jhiTranslate="cvsApp.agency.link">Link</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="cvsApp.agency.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="logopath"><span jhiTranslate="cvsApp.agency.logopath">Logopath</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="license"><span jhiTranslate="cvsApp.agency.license">License</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="licenseId"><span jhiTranslate="cvsApp.agency.licenseId">License Id</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="uri"><span jhiTranslate="cvsApp.agency.uri">Uri</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="canonicalUri"><span jhiTranslate="cvsApp.agency.canonicalUri">Canonical Uri</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let agency of agencies ;trackBy: trackId">
                    <td><a [routerLink]="['/agency', agency.id, 'view']">{{ agency.id }}</a></td>
                    <td>{{ agency.name }}</td>
                    <td>{{ agency.link }}</td>
                    <td>{{ agency.description }}</td>
                    <td>{{ agency.logopath }}</td>
                    <td>{{ agency.license }}</td>
                    <td>{{ agency.licenseId }}</td>
                    <td>{{ agency.uri }}</td>
                    <td>{{ agency.canonicalUri }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/agency', agency.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/agency', agency.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(agency)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="agencies?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
