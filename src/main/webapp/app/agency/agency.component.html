<div class="container-inner">
    <h2 id="page-heading">
        <button *jhiHasAnyAuthority="['ROLE_ADMIN']" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agency" [routerLink]="['/agency/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="cvsApp.agency.home.createLabel">
            Create a new Agency
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="agencies?.length === 0">
        <span jhiTranslate="cvsApp.agency.home.notFound">No agencies found</span>
    </div>

    <div class="card-columns" *ngIf="agencies?.length > 0">
        <div class="card" *ngFor="let agency of agencies ;trackBy: trackId">
            <div class="card-header">
                <div class="row">
                    <div class="col-4">
                        <img *ngIf="agency.logopath" [src]="'/content/images/agency/' + agency.logopath" class="w-100 mh-60px" alt=""/>
                    </div>
                    <div class="col-8" class="card-title">
                        <h4>{{ agency.name }}</h4>
                        <a href="{{ agency.link }}" target="_blank">
                            <span class="font-italic font-weight-bold">{{urlCleaner(agency.link)}} </span>
                            <fa-icon icon="external-link-alt"></fa-icon>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body clearfix">
                <p class="card-text">{{ agency.description }}</p>
                <div class="col-12 agency-btn-block">
                    <button type="submit"
                            [routerLink]="['/agency', { outlets: { popup: agency.id + '/view'} }]"
                            class="btn btn-info btn-sm">
                        <fa-icon icon="eye"></fa-icon>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                    </button>
                    <a href="/?f=agency:{{agency.name}}" class="btn btn-sm btn-primary float-right" role="button">
                        <span class="font-italic font-weight-bold">view vocabularies </span>
                        <fa-icon icon="arrow-right"></fa-icon>
                    </a>
                </div>
            </div>
            <div *jhiHasAnyAuthority="['ROLE_ADMIN']" class="card-footer">
                <div class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/agency', agency.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>

                        <div ngbTooltip="{{!agency.deletable ? 'Unable to delete agency, due to existing vocabularies!':'delete agency'}}">
                            <button type="submit" (click)="delete(agency)" [disabled]="!agency.deletable"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
