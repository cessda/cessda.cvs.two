<!doctype html>
<html class="no-js" lang="en" dir="ltr">
<head>
    <base href="/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CESSDA Vocabulary Service</title>
    <meta name="description" content="CESSDA Vocabulary Service enables users to discover, browse, and download controlled vocabularies in a variety of languages.">
    <meta name="google" content="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="CESSDA Vocabulary Service (CVS), CESSDA, Vocabulary Service, CVS, Controlled Vocabularies, Vocabulary">
    <meta name="author" content="CESSDA">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="manifest" href="manifest.webapp" />
    <style>
        .app-loading{position:relative;display:flex;flex-direction:column;align-items:center;justify-content:center;top:10em}.loader-container{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%)}.loader{border:16px solid #f3f3f3;border-radius:50%;border-top:16px solid #3498db;width:120px;height:120px;-webkit-animation:spin 2s linear infinite;animation:spin 2s linear infinite}@-webkit-keyframes spin{0%{-webkit-transform:rotate(0)}100%{-webkit-transform:rotate(360deg)}}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
    </style>
    <script type="text/javascript">
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(["setDoNotTrack", true]);
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="https://cessda.matomo.cloud/";
            _paq.push(['setTrackerUrl', u+'matomo.php']);
            _paq.push(['setSiteId', '3']);
            var secondaryTrackerUrl = 'https://analytics.cessda.eu/matomo.php';
            var secondaryWebsiteId = 3;
            _paq.push(['addTracker', secondaryTrackerUrl, secondaryWebsiteId]);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.src='//cdn.matomo.cloud/cessda.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
</head>
<body>
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <jhi-main>
        <div class="app-loading">
            <div class="loader-container ng-scope">
                <div class="loader"></div>
            </div>
        </div>
        <div class="app-loading">
            <div id="jhipster-error" style="display:none">
                <h1>Something went wrong :-( Please try again later</h1>
            </div>
        </div>
    </jhi-main>
    <noscript>
        <h1>You must enable javascript to view this page.</h1>
    </noscript>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
 
  <button id="zammad-feedback-form" style="position: fixed; right: 0; bottom: 0;" >Send feedback</button>
  <script id="zammad_form_script" src="https://eosc-helpdesk.eosc-portal.eu/assets/form/form.js"></script>
  <script>
    $(function() {
      $('#zammad-feedback-form').ZammadForm({
    agreementMessage:'  Accept CESSDA <a target="_blank" href="https://www.cessda.eu/Privacy-policy">Data Privacy Policy</a> & <a target="_blank" href="https://www.cessda.eu/Acceptable-Use-Policy">Acceptable Use Policy</a>', 
    messageTitle: 'CVS Feedback Form',
    messageSubmit: 'Submit',
    messageThankYou: 'Thank you for your inquiry (#%s)! We\'ll contact you as soon as possible.',
    modal: true,
    targetGroupID: 26,
    attributes: [
         {
           display: 'Name',
           name: 'name',
           tag: 'input',
           type: 'text',
           id: 'zammad-form-name',
           required: true,
           placeholder: 'Your Name',
           defaultValue: '',
         },
         {
           display: 'Email',
           name: 'email',
           tag: 'input',
           type: 'email',
           id: 'zammad-form-email',
           required: true,
           placeholder: 'Your Email',
           defaultValue: '',
         },
         {
           display: 'Subject',
           name: 'title',
           tag: 'input',
           id: 'zammad-form-subject',
           required: false,
           placeholder: 'My subject',
           defaultValue: '',
         },
         {
           display: 'Message',
           name: 'body',
           tag: 'textarea',
           id: 'zammad-form-body',
           required: true,
           placeholder: 'Your Message...',
           defaultValue: '',
           rows: 7,
         }
       ]
      });
    });
    </script>
    <script type="text/javascript" language="javascript">
        // show an error message if the app loading takes more than 5 sec
        window.onload=function() {
            setTimeout(showError, 4000);
        }
        function showError() {
            var errorElm = document.getElementById("jhipster-error");
            if (errorElm && errorElm.style) {
                errorElm.style.display = "block";
            }
        }
    </script>
</body>
</html>
