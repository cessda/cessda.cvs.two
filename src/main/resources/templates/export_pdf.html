<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Controlled Vocabulary</title>
       <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <style type="text/css">

body {
font-family: 'Roboto', sans-serif;
  margin: 2em;
  font-size:0.8em;
  /*
  font-size: 90%;
  */
}
h2, caption {
  font-size: 130%;
}
div.UsageTitle {
  font-size: 110%;
  font-weight: bold;
}
hr {
  clear: left;
  color: #D3D3D3; /*lightgrey */
  margin-top: 2em;
  margin-bottom: 2em;
  margin-left: 10%;
  margin-right: 10%;
}
table, th, td {
  border-style: solid;
  border-color: #D3D3D3; /*lightgrey */
  border-width: 1px;
  border-collapse: collapse;
}
caption {
  font-weight: bold;
  margin-bottom: 1em;
  text-align: left;
}
thead {
  font-size: 120%;
}
th, td {
  padding: 0.5em;
  vertical-align: top;
}
td.Code {
  font-weight: bold;
}
td.Term {
  white-space: nowrap;
}
dl {
  float: left;
}
dt {
  clear: left;
  float: left;
  font-weight: bold;
  width: 15em;
  margin-bottom: 0.3em;
  margin-right: 1em;
}
dd {
  float: left;
  margin: 0;
  margin-bottom: 0.3em;
}
span.LanguageCode{
  color: #D3D3D3; /*lightgrey */
  font-style: italic;
}
table.UsageDetails>thead>tr>th {
  width: 15em;
}
div.CodeList {
  page-break-before:always;
}
.URL {
  font-size:80%;
}

@page {
  @bottom-right {
	color: #97acc2;
	content: counter(page) " / " counter(pages);
  }
}

@media print  
{
    div.page{
        page-break-inside: avoid;
    }
    
    .pagebreak { page-break-before: always; }
}

</style>
  </head>
  <body>
  
  		<div th:remove="tag" th:each="version, iterStat: ${versions}">
  		
  			<div th:if="${iterStat.index} > 0" class="pagebreak"></div>
  		
		    <div class="">	
		      <div style="width: 100%;">
		      	<div style="width:130px;float:left;padding-right:15px">
		      		<img style="width:120px" th:src="@{${agency.logo}}"/>
		    	</div>
		    	<div>
		    		<h1 th:text="${agency.name + ' Controlled Vocabulary for ' + version.notation}"></h1>
		   		</div>
		 	  </div>
		      
		      <hr />
		      <h2>CV definition</h2>
		      <p th:text="${version.definition}"></p>
		      <hr />
		      <h2>Details</h2>
		      <dl>
		        <dt>CV short name:</dt>
		        <dd th:text="${version.notation}"></dd>
		        <dt>CV name:</dt>
		        <dd th:text="${version.title}"></dd>
		        <dt>Language:</dt>
		        <dd th:text="${version.language}"></dd>
		        <dt th:if="${version.number != null}">Version:</dt>
		        <dd th:if="${version.number != null}" th:text="${version.number}">1.0</dd>
		        <dt th:if="${version.versionNotes != null and version.versionNotes != ''}">Version notes:</dt>
		        <dd th:if="${version.versionNotes != null}" th:text="${version.versionNotes}"></dd>
		        <dt th:if="${version.versionChanges != null}">Version changes:</dt>
		        <dd th:if="${version.versionChanges != null}" th:text="${version.versionChanges}"></dd>
		        <dt th:if="${version.canonicalUri != null}">Canonical URI of this version:</dt>
		        <dd th:if="${version.canonicalUri != null}" th:text="${version.canonicalUri}"></dd>
		        
		        <dt>Agency: </dt>
		        <dd>
		          <a th:href="${agency.link}" th:text="${agency.name}"></a>
		        </dd>
		      </dl>
		      
    		    <hr />

			    <div>
			      <table>
			        <caption>Code List</caption>
			        <thead>
			          <tr>
			            <th>Code value</th>
			            <th>Code descriptive term</th>
			            <th>Code definition</th>
			          </tr>
			        </thead>
			        <tbody>
			           <tr th:each="concept : ${version.concepts}" >
			            <td th:text="${concept.notation}"></td>
			            <td th:text="${concept.title}"></td>
			            <td th:text="${concept.definition}"></td>
			          </tr>
			        </tbody>
			      </table>
			    </div>
			    <hr />
		    
		    </div>

		    
		    <div class="Usage page">
		      <h2>Usage</h2>
			  <div th:remove="tag" th:utext="${version.ddiUsage}"></div>
		    </div>
		    <hr />
		    <div class="Usage page">
		    <h2>Copyright and License</h2>
			    <p>Copyright Â© <a th:href="${agency.link}" th:text="${agency.name}"></a> <span th:text="${year}"></span>.</p>
			    <p th:if="${license != null}">
			    	<a rel="license" th:href="${license.link}">
			    	<img style="border-width:0;width:140px" th:attr="src=${license.logoLink},title=${license.name},alt=${license.name}" />
			    	</a>
					<span>This work is licensed under a 
						<a rel="license" th:href="${license.link}" th:text="${license.name}"></a>.
					</span>
				</p>
    		</div>
    	
    	</div>
  </body>
</html>
